<!DOCTYPE html>
<html lang="en">
<head>
  <title>Todo App</title>
  <link 
      href="https://fonts.googleapis.com/css?family=Lato:300,400,700" 
      rel="stylesheet">
  <link 
      rel="stylesheet" 
      href="/asset/style/style.css" 
      media="screen" 
      charset="utf-8">
</head>
<body class="page">

  <section class="preview">
    <img 
        src="asset/img/eisenhower-matrix.jpg" 
        class="preview__img" 
        alt="Eisenhower Matrix"
    >
    <a 
        class="preview__link" 
        href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </section>

  <section class="content-section">
    <div class="add">
      <label 
          class="add__lable" 
          for="new-task">Add Item</label>
      <div class="add-content">
        <input 
            id="new" 
            class="content__input_text" 
            type="text">
        <button class="add__btn">Add</button>
      </div>
    </div>

    <h3 class="content__title">Todo</h3>
    <ul class="content__list" id="incomplete">
      <li class="content__item">
        <input 
            class="content__input_checkbox" 
            name="bills" 
            type="checkbox">
        <label 
            class="content__lable" 
            for="bills">Pay Bills</label>
        <input 
            type="text" 
            class="content__input_text">
        <button class="edit__button">Edit</button>
        <button class="delete__button">
          <img 
              class="delete__icon" 
              src="/asset/svg/remove.svg" 
              alt="remove icon">
        </button>
      </li>

      <li class="content__item edit">
        <input 
            class="content__input_checkbox" 
            type="checkbox">
        <label class="content__lablek">Go Shopping</label>
        <input 
            type="text" 
            value="Go Shopping" 
            class="content__input_text">
        <button class="edit__button">Save</button>
        <button class="delete__button">
          <img 
              class="delete__icon" 
              src="/asset/svg/remove.svg" 
              alt="remove icon">
        </button>
      </li>
    </ul>

    <h3 class="content__title">Completed</h3>
    <ul class="content__list" id="completed">
      <li class="content__item">
        <input 
            class="content__input_checkbox" 
            name="doctor" 
            type="checkbox" 
            checked>
        <label 
            class="content__lable" 
            for="doctor">See the Doctor</label>
        <input type="text" class="content__input_text">
        <button class="edit__button">Edit</button>
        <button class="delete__button">
          <img 
              class="delete__icon" 
              src="/asset/svg/remove.svg" 
              alt="remove icon">
        </button>
      </li>
    </ul>
  </section>

<script src="/asset/script/app.js"></script>
</body>
</html>
