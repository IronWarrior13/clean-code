<!DOCTYPE html>
<html lang="en">
<head>
  <title>Todo App</title>
  <link 
      href="https://fonts.googleapis.com/css?family=Lato:300,400,700" 
      rel="stylesheet">
  <link 
      rel="stylesheet" 
      href="/asset/style/style.css" 
      media="screen" 
      charset="utf-8">
</head>
<body>

  <section class="preview">
    <img 
        src="asset/img/eisenhower-matrix.jpg" 
        class="preview__img" 
        alt="Eisenhower Matrix"
    >
    <a 
        class="preview__link" 
        href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </section>

  <section class="content-section">
    <div class="add">
      <label for="new-task">Add Item</label>
      <div class="add-content">
        <input id="new-task" class="add__input" type="text">
        <button>Add</button>
      </div>
    </div>

    <h3 class="todo__title">Todo</h3>
    <ul id="incompleteTasks">
      <li>
          <input type="checkbox">
          <label class="task">Pay Bills</label>
          <input type="text" class="task">
          <button class="edit">Edit</button>
          <button class="delete">
            <img src="/asset/svg/remove.svg" alt="remove icon">
          </button>
        </li>

        <li class="editMode">
          <input type="checkbox">
          <label class="task">Go Shopping</label>
          <input type="text" value="Go Shopping" class="task">
          <button class="edit">Save</button>
          <button class="delete">
            <img src="/asset/svg/remove.svg" alt="remove icon">
          </button>
        </li>
    </ul>

    <h3>Completed</h3>
    <ul id="completed-tasks">
      <li>
        <input type="checkbox" checked>
        <label class="task">See the Doctor</label>
        <input type="text" class="task">
        <button class="edit">Edit</button>
        <button class="delete">
          <img src="/asset/svg/remove.svg" alt="remove icon">
        </button>
      </li>
    </ul>
  </section>

<script src="/asset/script/app.js"></script>
</body>
</html>
